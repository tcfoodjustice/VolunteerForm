machine:
  python:
    version: 2.7.11

dependencies:
  pre:
     - pip install awscli
     - aws configure set default.region us-west-2

test:
  override:
    - /bin/true

deployment:
  development:
    branch: master
    commands:
      - aws s3 cp TCFJ_UI  s3://tcfoodjusticeform --recursive --exclude "circle.yml" 
